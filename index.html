<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet">
  <link rel="shortcut icon" href="assest/svg/Icon.svg" type="x-icon">
  <link rel="stylesheet" href="css/main.css">
  <title>NEXTGEN | FINANCIAL TECHNOLOGY</title>
</head>

<body>
  <header class="header">
    <nav class="navigation container">
      <div class="navigation__logo">
        <figure class="navigation__logo--image"><img src="assest/svg/Icon.svg" alt="NEXTGEN logo image"></figure>
        <div class="navigation__logo--text">Nextgen</div>
      </div>
      <li class="navigation__nav">
        <ul class="navigation__nav--links">
          <li><a href="#" class="btn">
              <div class="home"><img src="assest/svg/Home Icom.svg" alt="home icon"></div>
            </a></li>
          <li><a href="#" class="btn">product</a></li>
          <li><a href="#" class="btn">solution</a></li>
          <li><a href="#" class="btn">company</a></li>
        </ul>
      </li>

      <div class="navigation__nav--action">
        <li><a href="#" class="login  btn">login</a></li>
        <li><a href="#" class="login btn accent-btn">sign up</a></li>
        <li><a href="#" class="login btn accent-btn"><img src="assest/svg/User Rounded.svg" alt="user icon"></a></li>
      </div>
    </nav>


    <main class="header__main container">
      <div class="text-box">
        <h1 class="heading-primary">Revolutionizing <span class="accent">Crypto</span> and <span
            class="accent">Fintech</span> Products</h1>

        <div class="cta-box">
          <p class="description">Explore the Future of Finance with Innovative Solutions, Seamlessly Bridging
            Traditional and Digital Economies.</p>

          <div class="stats">
            <figure class="composition"><img src="assest/svg/Globe.svg" alt=""></figure>
            <div class="stats-text"><span class="block">58,0000+</span><span class="block">Users from the globe</span>
            </div>
          </div>

          <form action="#" class="cta">
            <input class="input" placeholder="Unlock Financial Freedom" type="search">
            <button class="btn accent-btn"><img src="assest/svg/Arrow.svg" alt=""></button>

          </form>
        </div>
      </div>
      <div class="bg-img"><img src="assest/img/hero-img.png" alt=""></div>
    </main>
  </header>
</body>

</html>
